version: '3.9'

services:
  web:
    build:
      context: .
    container_name: django_auth_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
      - ./db.sqlite3:/code/db.sqlite3
    ports:
      - "8000:8000"
